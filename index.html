<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define the document type and set the language to English -->
    <meta charset="UTF-8">
    <!-- Set the viewport to make the web page responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the web page -->
    <title>Form Handling Example</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main container with top margin for spacing -->
    <div class="container mt-5">
        <!-- Main heading with bottom margin -->
        <h1 class="mb-4">Form Handling Example</h1>
         <!-- Simple form with text input, color input, and submit button -->
         <form id="myForm">
            <!-- Text input field with a placeholder and margin bottom -->
            <input type="text" id="textInput" placeholder="Enter some text" class="form-control mb-2">
            <!-- Color input field with margin bottom -->
            <input type="color" id="colorInput" class="form-control mb-2">
            <!-- Submit button with Bootstrap styling -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- Link to Bootstrap JavaScript bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
